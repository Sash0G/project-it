<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/object.css" />
  </head>
  <body>
    <div class="title" id="title">
      <h1>AVMTourism</h1>
      <script>
        const fadeText = document.getElementById("title");
        window.addEventListener("scroll", () => {
          // Get the scroll position relative to the viewport
          const scrollY = window.scrollY;
          const fadeStart = 50; // Start fading after scrolling 100px
          const fadeEnd = 300; // Fully faded at 400px
          const fadeRange = fadeEnd - fadeStart;

          // Calculate opacity
          if (scrollY > fadeStart) {
            const opacity = Math.max(0, 1 - (scrollY - fadeStart) / fadeRange);
            fadeText.style.opacity = opacity;
          } else {
            fadeText.style.opacity = 1; // Fully visible at the top
          }
        });
        function scrollToBottom() {
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth",
          });
        }
        document.addEventListener("DOMContentLoaded", function () {
          const video = parent.document.getElementById("myVideo"); // Взема видеото от родителския документ
          const links = document.querySelectorAll("a"); // Всички линкове в object.html

          links.forEach((link) => {
            link.addEventListener("click", function () {
              if (this.classList.contains("arrow")) {
                return;
              }
              if (video) {
                video.style.display = "none"; // Скрива видеото
              }
            });
          });
        });
      </script>
      <a
        class="arrow"
        href="#"
        onclick="scrollToBottom()"
        style="position: relative; margin-top: auto"
        ><img src="Images/arrow.png" alt=""
      /></a>
    </div>
