     </video>
        <script>
            const list = document.querySelectorAll('.list'); // Select all list items
            const video = document.getElementById('myVideo'); // Reference the video element

            function activeLink(event) {
                event.preventDefault(); // Prevent default link behavior

                // Remove active class from all items and add to the clicked one
                list.forEach((item) => item.classList.remove('active'));
                this.classList.add('active');

                // Determine whether to show or hide the video based on the data attribute
                const showVideo = this.querySelector('a').getAttribute('data-show-video') === 'true';
                video.style.display = showVideo ? 'block' : 'none';
                // Load the appropriate iframe content
                const iframe = document.getElementById('content');
                iframe.src = this.querySelector('a').getAttribute('href');
            }

            // Attach event listeners to each navigation item
            list.forEach((item) => item.addEventListener('click', activeLink));

        </script>
